<html>

<head>
    <title>Food</title>
    <link rel="stylesheet" href="index.css" />

</head>

<body>
    <div class="container">
        <ul class="navbar">
            <li>
                <h1>Food Available</h1>
            </li>
            <li>
                <div class="container-search">
                    <input type="text" placeholder="Search Food">
                    <button>Search</button>
                </div>
            </li>
        </ul>
    </div>

    <div class="content-header">
        <img src="assets/img-header.jpg" width="60%" height="100%">
        <div class="content-sub-header">
            <div class="container-image">
                <img src="assets/vegetable.jpg" width="100%" height="100%" alt="">
                <div class="image-text-center">Vegetable</div>
            </div>
            <div class="container-image">
                <img src="assets/soup.jpg" width="100%" height="100%" alt="">
                <div class="image-text-center">Soup</div>
            </div>
        </div>
    </div>

    <h1 class="card search-title">Search List</h1>

    <div class="content-search-items">
        <div class="card item">
            <img src="https://images.unsplash.com/photo-1544681280-d25a782adc9b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=775&q=80"
                alt="">
            <p>Corba</p>
        </div>
        <div class="card item">
            <img src="https://images.unsplash.com/photo-1670398564097-0762e1b30b3a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80"
                alt="">
            <p>Tamiya</p>
        </div>
        <div class="card item">
            <img src="https://images.unsplash.com/photo-1510693206972-df098062cb71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=698&q=80"
                alt="">
            <p>Lasagne</p>
        </div>
        <div class="card item">
            <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=699&q=80"
                alt="">
            <p>Big Mac</p>
        </div>
    </div>
</body>

</html>
